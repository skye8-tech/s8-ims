          <div class="modal-dialog modal-g" role="document"> 
            <div class="modal-content">
              <div class="modal-header">
                
                <div class="te">

                <form role="form">
                  <div class="container mt-3">
                    <form action="script.js" class="was-validated">
                      <div class="mb-3 mt-3">
                        <label for="Email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
                        <div class="valid-feedback">Valid.</div>
                        <div class="invalid-feedback">Please fill out this field.</div>
                      </div>
                      <div class="mb-3">
                        <label for="pwd" class="form-label">Password:</label>
                        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
                        <div class="valid-feedback">Valid.</div>
                        <div class="invalid-feedback">Please fill out this field.</div>
                      </div>
                      <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="myCheck"  name="remember" required>
                        <label class="form-check-label" for="myCheck">I agree.</label>
                        <div class="valid-feedback">Valid.</div>
                        <div class="invalid-feedback">Check this checkbox to continue.</div>
                      </div>
                      <div class="modal-footer">
                        <button type="submit" class="btn btn-primary btn-lg">Log In</button>
                        <button type="button" class="btn2 btn-outline-primary btn-lg" data-bs-dismiss="modal">Close</button>
                      </div>
                    </form>
