<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application(PersonalInfo)</title>

     <!--bootstrap CDN for style -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">

     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
 
    
      <!--Link to CSS-->
     <link rel="stylesheet" href="/src/css/PersonalInfo.css">
</head>
<body>
 
      <!--Navbar-->
      <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <div class="container-fluid">
            <a href="#" class="navbar-brand me-0">
                <img src="/assets/images/logo.png" class="img-fluid pe-3 logo">
            </a>
            <h3 class="card-title text-light mx-auto">Internship Application</h5>
            <form class="d-flex align-items-center ">
              <input type="search" placeholder="Search" class="form-control me-2 h-100">
              <button class="btn btn-outline-light h-25" type="submit">Search</button>
            </form>
               
               
        </div>
    </nav>

    <div class="container float-container container-top shadow-sm p-3 mb-5 bg-body roundedgit">
        <div class="content">
            <br><br><h2 class="header mb-3">Personal Information</h2><br>  <!--header-->
            
            <!--field to input name of school-->
            <div class="row g-3 mb-3 ">
                <label for="name">Name</label>
                <div class="col-6">
                <div class="form">
                    <input type="text" class="form-control" id="fname" placeholder="First Name" required>
                </div>
                </div>
                <div class="col-6">
                    <div class="form">
                    <input type="text" class="form-control" id="lname" placeholder="Last Name" required>
                    </div>
                </div>
            </div>

            <div class="row mb-3">
                    <div class="col-12">
                    <div class="form">
                        <label for="department">Address</label>
                        <input type="text" class="form-control" id="department" placeholder="Enter Address" required>
                    </div>
                    </div>
            </div>

            <div class="row g-3 mb-3 ">
                <div class="col-6">
                    <div class="form">
                        <label for="name">E-mail</label>
                        <input type="email" class="form-control" id="email" placeholder="E-mail" required>
                    </div>
                </div>
                <div class="col-6">
                    <div class="form">
                        <label for="phone">Contact</label>
                        <input type="number" class="form-control" id="phone" placeholder="+237-650-523-316" required>
                    </div>
                </div>
                    
                    
            <div class="row g-3  ">
                <label for="radio">Gender</label>
                <div class="form-flex">
                     <div class="form-check form-check-inline">
                         <input class="form-check-input" type="radio" name="inlineRadioOptions" id="Radio1" value="option1">
                         <label class="form-check-label" for="inlineRadio1">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="Radio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2">Female</label>
                    </div>
                </div>
            </div>
                
            <!-- Buttons-->
            <div class="d-grid gap-2 d-md-flex justify-content-end">
                <button type="button" class="btn btn-primary mb-5">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0v2z"/>
                        <path fill-rule="evenodd" d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
                    </svg>
                Next
                </button>
            </div>
        </div>

    </div>
  
    
  <!-- Javascript-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" defer></script>
 
</body>
</html>
