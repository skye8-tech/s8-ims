<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/src/css/styles.css">

    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="../../node_modules/@popperjs/core/dist/umd/popper.min.js" defer></script>
</head>
<body>
    <div class="container float-container">
        <form name="myForm">
            <div class="container float-container">
                <form action=""></form>
            <div class="row g-3 mb-3">
                <div class="col-6">
                    <label>First Name</label>
                    <input type="text" class="form-control" placeholder="first name">
                </div>
                <div class="col-6">

                    <label>Last Name</label>
                    <input type="text" class="form-control" placeholder="last name">
                </div>

                <div class="col-12">
                    <label>Address </label>
                    <input type="text" class="form-control" placeholder="Enter address">
                </div>

                <div class="col-6">
                    <label>Email</label>
                    <input type="email" class="form-control" placeholder="john@gmail.com">
                </div>
                   
                <div class="col-6">
                    <label>Contact</label>
                    <input type="number" class="form-control" placeholder="Mobile Number">
                </div>
                <div class="row g-0 mb-3">
                    <label for="gender">Gender</label>
                    <div class="col">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" 
                        id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">Male</label>
                    </div>

                    <div class="col">
                        <input  class="form-check-input" type="radio"  name="flexRadioDefault"
                        id="flexRadioDefault2">
                        <label  class="from-check-label"for="flexRadioDefault2">Female</label>
                    </div>
                </div>
            </div>
            <button type="next" class="btn-btn-primary">Next</button>
           
        </form>
    </div>
</body>
</html>
