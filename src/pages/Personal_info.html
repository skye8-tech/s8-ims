<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/src/css/styles.css">

    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="../../node_modules/@popperjs/core/dist/umd/popper.min.js" defer></script>
</head>
<body>
    <div class="container float-container container-top shadow-sm p-3 mb-5 bg-body roundedgit">
        <form action="">
            <div class="content">
                <h2>Personal Information</h2>
                <div class="row g-2 mb-3">
                    <label for="name">Name</label>
                    <div class="col-6">
                        <input type="text" placeholder="First Name" class="form-control">
                    </div>
                    <div class="col-6">
                        <input type="text" placeholder="Last Name" class="form-control">
                    </div>
                </div>
                <div class="row-12">
                    <label for="address">Address</label>
                    <input type="text" placeholder="Enter Address" class="form-control">
                </div>
                <div class="row g-2 mb-3">
                    <div class="col-6">
                        <label for="email">E-mail</label>
                        <input type="e-mail" placeholder="thelma@gmail.com" class="form-control">
                    </div>
                    <div class="col-6">
                        <label for="contact">Contact</label>
                        <input type="number" placeholder="+237 " class="form-control">
                    </div>  
                </div>
                <label for="address">Gender</label>
                <div class="row-12 mb-3">
                
                    <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-input" class="form-switch"  name="flexRadioDefault" id="radio1">
                        <label for="radio1">Male</label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-input" class="form-switch" name="flexRadioDefault" id="radio2" checked>
                        <label for="radio2">Female</label>
                    </div>
                </div>

                <button class="btn btn-primary mb-5" type="button">

                </button>
                
                
            </div>
        </form>

    </div>
</body>
</html>
