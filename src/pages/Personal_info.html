<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="gisrc/css/Personal_info.css">

    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="../../node_modules/@popperjs/core/dist/umd/popper.min.js" defer></script>
</head>
<body>
    <!--navbar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <div class="container-fluid">
            <a href="#"class="navbar-brand me-0">
                <img src="../../assets/images/logo8.png" class="img-fluid pe-3 logo">
            </a>
            <h3 class="card-title text-light mx-auto">Internship Application</h3>
            <form class="d-flex align-items-center">
                <input type="search" placeholder="search" class="form-control me-2 h-100">
                <button class="btn btn-outline-light h-25" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <div class="container float-container container-top shadow-sm p-3 mb-5 bg-body roundedgit">
        <form action="">
            <div class="content">
                <br><h2 class="header mb-3">Personal Information</h2>
                <div class="row g-2 mb-3">
                    <label for="name">Name</label>
                    <div class="col-6">
                        <input type="text" placeholder="First Name" class="form-control">
                    </div>
                    <div class="col-6">
                        <input type="text" placeholder="Last Name" class="form-control">
                    </div>
                </div>
                <div class="row-12">
                    <label for="address">Address</label>
                    <input type="text" placeholder="Enter Address" class="form-control">
                </div>
                <div class="row g-2 mb-3">
                    <div class="col-6">
                        <label for="email">E-mail</label>
                        <input type="e-mail" placeholder="thelma@gmail.com" class="form-control">
                    </div>
                    <div class="col-6">
                        <label for="contact">Contact</label>
                        <input type="number" placeholder="+237 " class="form-control">
                    </div>  
                </div>
                <label for="address">Gender</label>
                <div class="row-12 mb-3">
                
                    <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-input" class="form-switch"  name="flexRadioDefault" id="radio1">
                        <label for="radio1">Male</label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-input" class="form-switch" name="flexRadioDefault" id="radio2">
                        <label for="radio2">Female</label>
                    </div>
                </div>
                <div class="button  d-md-flex justify-content-md-end">
                    <button class="btn btn-primary mb-5 " type="button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
                        </svg>
                        Next
                    </button>
                </div>
                
            </div>
        </form>

    </div>
</body>
</html>
